      <script>
        var toggle = false;
        document.getElementById("menu_toggle").style.display = "none";
        document.getElementById("toggle").addEventListener("click", function () {
          toggle = !toggle;
          if (toggle) {
            document.getElementById("menu_toggle").style.display = "block";
          } else {
            document.getElementById("menu_toggle").style.display = "none";
          }
        });
        console.log("hello");
        fetch(
          "https://mars.nasa.gov/rss/api/?feed=weather&category=insight&feedtype=json&ver=1.0"
        )
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data[Object.keys(data)[0]]);
            document.getElementById("low").innerHTML = data[Object.keys(data)[0]][
              "AT"
            ].mn
              .toString()
              .substr(0, 5);
            document.getElementById("high").innerHTML = data[
              Object.keys(data)[0]
            ]["AT"].mx
              .toString()
              .substr(0, 5);
            document.getElementById("wind-low").innerHTML = data[
              Object.keys(data)[0]
            ]["HWS"].mn
              .toString()
              .substr(0, 5);
            document.getElementById("wind-high").innerHTML = data[
              Object.keys(data)[0]
            ]["HWS"].mx
              .toString()
              .substr(0, 5);
            document.getElementById("pressure").innerHTML = data[
              Object.keys(data)[0]
            ]["PRE"].av
              .toString()
              .substr(0, 5);
  
            // Work with JSON data here
          });
      </script>
