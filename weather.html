                    <h2>Lowest temperature</h2>
                    <span id="low"></span><span> °C</span>
                </div>

            <div class="row">
                <div class="card">
                    <h2>Highest wind speed</h2>
                    <span id="wind-high"></span><span> m.s-1</span>

                    <span id="wind-low"></span><span> m.s-1</span>

            </div>

        <script>
            console.log('hello')
            fetch('https://mars.nasa.gov/rss/api/?feed=weather&category=insight&feedtype=json&ver=1.0')
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    console.log(data[Object.keys(data)[0]])
                    document.getElementById("low").innerHTML = data[Object.keys(data)[0]]["AT"].mn.toString().substr(0, 5)
                    document.getElementById("high").innerHTML = data[Object.keys(data)[0]]["AT"].mx.toString().substr(0, 5)
                    document.getElementById("wind-low").innerHTML = data[Object.keys(data)[0]]["HWS"].mn.toString().substr(0, 5)
                    document.getElementById("wind-high").innerHTML = data[Object.keys(data)[0]]["HWS"].mx.toString().substr(0, 5)
                    document.getElementById("pressure").innerHTML = data[Object.keys(data)[0]]["PRE"].av.toString().substr(0, 5)

                    // Work with JSON data here
                })
        </script>
