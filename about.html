      <script>
        var toggle = false;
        document.getElementById("menu_toggle").style.display = "none";
        document.getElementById("toggle").addEventListener("click", function () {
          toggle = !toggle;
          if (toggle) {
            document.getElementById("menu_toggle").style.display = "block";
          } else {
            document.getElementById("menu_toggle").style.display = "none";
          }
        });
        const info = [
          {
            name: "Curiosity",
            mass: 899,
            landingDate: "10/06/2012",
            goals: "weather, geology, water, planetary habitability.",
            funFact:
              "it eyes capture high-resolution color pictures and videos. ",
            src: 'assets/curiosityRover.png'
          },
          {
            name: "Opportunity",
            mass: 899,
            landingDate: "11/03/2011",
            goals: "planetary habitability.",
            funFact:
              "looks super cute! ",
            src: 'assets/opportunity.png'
          },
          {
            name: "Spirit",
            mass: 788,
            landingDate: "10/06/2012",
            goals: "weather, geology.",
            funFact:
              "Our favorite of them all!",
              src: 'assets/spirit.png'
          },
          {
            name: "Marg",
            mass: 55,
            landingDate: "14/06/2020",
            goals: "Co-President of Mars",
            funFact:
              "Making her cry is illegal, and one risks the death penalty for that",
              src: 'assets/marg.png'
          },
          {
            name: "Léa",
            mass: 55,
            landingDate: "14/06/2020",
            goals: "Co-President of Mars",
            funFact: "Invetor of the first ever Mars proof strawberry cheesecake",
            src:'assets/lea.png'
          },
        ];
        var choice = 0;
        function setInfo(choice) {
          console.log(info[choice].mass);
          document.getElementById("name").innerHTML = info[choice].name;
          document.getElementById("weight").innerHTML =
            " " + info[choice].mass + " kg";
          document.getElementById("date").innerHTML =
            " " + info[choice].landingDate;
          document.getElementById("goal").innerHTML = " " + info[choice].goals;
          document.getElementById("fun").innerHTML = " " + info[choice].funFact;
          document.getElementById("image").innerHTML = "<img src='"+ info[choice].src+"'/>"
        }
        document.getElementById("next").addEventListener("click", function () {
          if (choice + 1 <= info.length) {
            choice++;
            setInfo(choice);
          }
        });
        document.getElementById("prev").addEventListener("click", function () {
          if (choice - 1 >= 0) {
            choice--;
            setInfo(choice);
          }
        });
        setInfo(0);
      </script>
